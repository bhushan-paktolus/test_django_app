{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Delete User</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the user "{{ user_to_delete.get_full_name }}" ({{ user_to_delete.email }})?</p>
                    <p class="text-danger">This action cannot be undone!</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'user_list' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
