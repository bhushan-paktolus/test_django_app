{% extends 'base.html' %}

{% block title %}Confirm Delete User{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <div class="avatar avatar-lg bg-danger-subtle mb-3">
                            <i class="fas fa-exclamation-triangle fa-lg text-danger"></i>
                        </div>
                        <h4 class="mb-2">Delete User Account</h4>
                        <p class="text-muted mb-0">Are you sure you want to delete this user?</p>
                        <p class="text-muted">
                            <strong>{{ user_to_delete.get_full_name }}</strong>
                            <br>
                            <small>({{ user_to_delete.email }})</small>
                        </p>
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            This action cannot be undone.
                        </div>
                    </div>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash me-2"></i>Delete User
                        </button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
